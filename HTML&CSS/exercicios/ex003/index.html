<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
</head>
<body>
  <h1>Adicionando Imagens no HTML</h1>
  <p>É possível adicionar imagens com a tag img</p>
  <img src="mar.jpg" alt="Mar">
  <p>Consigo adicionar imagens dentro de uma subPasta</p>
  <img src="images/gaivota.jpg" alt="Gaivota">
  <p>Consigo adicionar imagens através do endereço da imagem</p>
  <img src="https://i2.pickpik.com/photos/554/159/673/dogue-de-bordeaux-puppy-dogs-sweet-preview.jpg" alt="Dogo de Bordeaux">
</body>
</html>
